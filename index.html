<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link
      rel="shortcut icon"
      href="./dist/images/favicon-32x32.png"
      type="image/x-icon"
    />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="./dist/css/main.css" />
    <style>
      .attribution {
        font-size: 11px;
        text-align: center;
      }
      .attribution a {
        color: hsl(228, 45%, 44%);
      }
    </style>
  </head>
  <body>
    <main class="container">
      <div class="container_wrapper">
        <div class="result_wrapper">
          <h2>Your result</h2>
          <div class="circle">
            <h1>76</h1>
            <span>of 100</span>
          </div>
          <div class="slogan">
            <h2>Great</h2>
            <p>
              You scored higher than 65% of the people who have taken these
              tests
            </p>
          </div>
        </div>
        <div class="detail_wrapper">
          <h3>Summary</h3>
          <div class="detail a_show">
            <div class="subject">
              <img src="./dist/images/icon-reaction.svg" alt="" />
              <h3>Reaction</h3>
            </div>
            <div class="score">80/100</div>
          </div>
          <div class="detail b_show">
            <div class="subject">
              <img src="./dist/images/icon-memory.svg" alt="" />
              <h3>Memory</h3>
            </div>
            <div class="score">92/100</div>
          </div>
          <div class="detail c_show">
            <div class="subject">
              <img src="./dist/images/icon-verbal.svg" alt="" />
              <h3>Verbal</h3>
            </div>
            <div class="score">61/100</div>
          </div>
          <div class="detail d_show">
            <div class="subject">
              <img src="./dist/images/icon-visual.svg" alt="" />
              <h3>Visual</h3>
            </div>
            <div class="score">72/100</div>
          </div>
          <div class="action_btn">
            <button>Continue</button>
          </div>
        </div>
      </div>
    </main>
    <footer style="position: fixed; bottom: 1em; width: 100%">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/eyasu-c/" target="_blank">Joshua</a>.
      </div>
    </footer>
  </body>
</html>
